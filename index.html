<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ill-Wind - A 1001 Albums Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="styles/Ill-Wind/popups.css">
    <link rel="stylesheet" href="styles/Ill-Wind/general.css">
    <link rel="stylesheet" href="styles/Ill-Wind/header.css">
  </head>
  <body >
    <header class="header">
      <div class="div1" style="padding-left: 15px;">
        <div class="menu-div">
          <img class="menu-icon js-menu-icon" src="./assets/menu.png" id="menu">
          <div class="drop-down"  id="js-drop-down-menu">
            <p class="album-option-text">
              <a href="https://github.com/Wintermute84/Ill-Wind" class="link" target="_blank">
                  1001 Albums Project
              </a>
            </p>
            <p class="js-history-option">History</p>
          </div>
          <div class="history-div js-history-div">
          </div>
        </div>
      </div>
      <div class="div2">
      <div class="home-link js-ill-wind">ill Wind</div>
      <div class="home-link"><p class="album-option-text"><a href="index.html" class="link">Home</a></p></div>
      <div class="home-link js-modal-links" data-modal-id="1">Help</div>
      <div class="home-link js-modal-links" data-modal-id="2">About</div>
      </div>
    </header>

    <h1>Choose a category to receive your random album of the day..</h1>
    <div class="container">
      <div class="option">
        <img class="album-image album-thumbnail" alt="category-image" src="thumbnails/EB41m6f.png">
        <button class="option-button js-album-options" data-option-id="1"  id="option-1">
          Classic 1001
        </button>
      </div>

      <div class="option">
        <img class="album-image album-thumbnail" alt="category-image" src="thumbnails/shoegaze.jpg">
        <button class="option-button js-album-options" data-option-id="3"  id="option-3">
          Essentials
        </button>
      </div>

      <div class="option">
        <img class="album-image album-thumbnail"  alt="category-image" src="thumbnails/c5f99f36acb8501008751ed294947a9e.jpg">
        <button class="option-button js-album-options" data-option-id="2"  id="option-2">
          Creators 1001
        </button>
      </div>  
    </div>

    <div class="modal">
      
    </div>

    <script src="scripts/illwind.js" type="module" defer></script>
  </body>
</html>
