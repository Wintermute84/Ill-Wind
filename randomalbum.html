<!DOCTYPE html>
<html>
  <head>
    <title>Ill Wind</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/Ill-Wind/popups.css">
    <link rel="stylesheet" href="styles/Ill-Wind/header.css">
    <link rel="stylesheet" href="styles/random-album/general.css">
    <link rel="stylesheet" href="styles/random-album/album.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">   
  </head>

  <body>
    <header class="header">
      <div class="div1" style="padding-left: 15px;">
        1001 Albums Project
      </div>
      <div class="div2">
      <div class="home-link js-ill-wind">ill Wind</div>
      <div class="home-link"><p class="album-option-text"><a href="albumscentered.html" class="link">Home</a></p></div>
      <div class="home-link  js-modal-links" id="openModal1" data-modal-id="1">Help</div>
      <div class="home-link  js-modal-links" id="openModal2" data-modal-id="2">About</div>
    </header>

    <h1>Your random album of the day is...</h1>

    <div class="container">
      <div class="album-info">
        
        <div class="album-image">
          <img id="artwork" class="album-art" src="">
        </div>

        <div class="album-details">
          <div id="no" class="album-no"></div>
          <div id="title" class="album-title album-other-infos"></div>
          <div id="artist" class="album-artist album-other-infos"></div>
          <div id="oinfo"class="other-info album-other-infos"></div>
        </div>

        <div class="links-container">
          <div class="spotify-logo-container">
            <a target="_blank" class="js-album-link"><img class="spotify-logo" src="albums/spotify logo.png"></a>
          </div>
          <div class="listen-here-text-container">
            <p class="listen-here-text"><a target="_blank" class="js-album-link">Listen Here</a></p>
          </div>
        </div>

      </div>

      <div class="album-review">
        <h2>Overview</h2>
        <div class="overview album-other-infos"></div>
      </div>
    </div>

    <div class="modal" id="modal1">
      
    </div>



    <script src="scripts/illwind.js" type="module"></script>
    <script type="module" src="scripts/album.js"></script>

  </body>

</html>
